[flake8]
max-line-length = 79
exclude =
    .git,
    */migrations/*
    kurl_django_test/settings.py
import-order-style = pycharm
application-import-names = users
ignore =
    E722,
extend-ignore =
    W503

[tool.zimports]
black-line-length = 79
keep-unused-type-checking = false
multi-imports = true
